<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
        <!-- Bootstrap CSS -->
        <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
        crossorigin="anonymous"
        />
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

        <!-- Styles for home -->
        <link rel="stylesheet" href="./account.css">

        <!-- Script for header and footer -->
        <script>
            $(function(){
                $("#header").load("/layouts/header.html"); 
                $("#footer").load("/layouts/footer.html"); 
            });
        </script>
  
</head>
<body>
    <div id="header"></div>
    <div class="container my-5">
        <div class="row">
          <div class="col-md-6">
            <!-- Form Column -->
            <h2 class="mb-5">Create Account</h2>
            <p class="mb-5">Hi, Welcome to AirHub! ðŸ‘‹</p>
            <hr>
            <!-- Alert for sign-up success -->
            <div class="alert alert-success d-none" role="alert"></div>
            <div class="mb-3">
              <button type="button" class="btn btn-lg mb-3" style="background-color: #95C6F6;"> Sign Up with Google <svg xmlns="http://www.w3.org/2000/svg"
              width="16" height="16" fill="green" class="bi bi-google mb-1" 
              viewBox="0 0 16 16">
             <path d="M15.545 6.558a9.4 9.4 0 0 1 
             .139 1.626c0 2.434-.87 4.492-2.384 5.885h.002C11.978 15.292
              10.158 16 8 16A8 8 0 1 1 8 0a7.7 7.7 0 0 1 5.352 2.082l-2.284
               2.284A4.35 4.35 0 0 0 8 3.166c-2.087 0-3.86 1.408-4.492
                3.304a4.8 4.8 0 0 0 0 3.063h.003c.635 1.893 2.405 3.301
                 4.492 3.301 1.078 0 2.004-.276 2.722-.764h-.003a3.7 3.7 0 0 0 1.599-2.431H8v-3.08z"/>
           </svg></button>
            </div>
            <div class="d-flex justify-content-between align-items-center mb-3">
              <hr class="flex-grow-1">
              <p class="mb-0"> or Sign Up with Email </p>
              <hr class="flex-grow-1">
            </div>
            <form>
              <div class="mb-3">
                <label for="inputEmail" class="form-label">Email</label>
                <input type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp" placeholder="Enter your email">
              </div>
              <div class="mb-3">
                <label for="inputPassword" class="form-label">Password</label>
                <div class="input-group">
                  <input type="password" class="form-control" id="inputPassword" placeholder="Enter your password">
                  <button class="btn btn-outline-secondary" type="button" id="togglePassword" style="background-color: #95C6F6;">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-eye-slash" viewBox="0 0 16 16">
                      <path d="M13.359 11.238C15.06 9.72 16 8 16 8s-3-5.5-8-5.5a7 7 0 0 0-2.79.588l.77.771A6 6 0 0 1 8 3.5c2.12 0 3.879 1.168 5.168 2.457A13 13 0 0 1 14.828 8q-.086.13-.195.288c-.335.48-.83 1.12-1.465 1.755q-.247.248-.517.486z"/>
                      <path d="M11.297 9.176a3.5 3.5 0 0 0-4.474-4.474l.823.823a2.5 2.5 0 0 1 2.829 2.829zm-2.943 1.299.822.822a3.5 3.5 0 0 1-4.474-4.474l.823.823a2.5 2.5 0 0 0 2.829 2.829"/>
                      <path d="M3.35 5.47q-.27.24-.518.487A13 13 0 0 0 1.172 8l.195.288c.335.48.83 1.12 1.465 1.755C4.121 11.332 5.881 12.5 8 12.5c.716 0 1.39-.133 2.02-.36l.77.772A7 7 0 0 1 8 13.5C3 13.5 0 8 0 8s.939-1.721 2.641-3.238l.708.709zm10.296 8.884-12-12 .708-.708 12 12z"/>
                    </svg>
                  </button>
                </div>
              </div>
              <div class="mb-3">
                <div class="form-check">
                  <input type="checkbox" class="form-check-input" id="rememberMe">
                  <label class="form-check-label" for="rememberMe">Remember Me</label>
                </div>
              </div>
              <button type="submit" class="btn btn-lg btn-warning mb-3" >Submit</button>
              <p class="mx-auto">Already Have an account? <a href="signin.html" class="text-dark"><span class="text-danger">Login</span></a></p>
            </form>
          </div>
          <div class="col-md-6">
            <img src="/assets/plane.png" alt="plane" srcset="" style="margin-right:60px; width: 115%;">
          </div>
        </div>
      </div>
        
    <div id="footer"></div>
</body>


<!-- AFTER DomContent is loaded, display the data of the flights in the map -->
<script>
  document.addEventListener('DOMContentLoaded', function() {
      fetchData();
  });
</script>

crossorigin="anonymous"
></script>
</html>
